<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>

<body>
  <script>
    //Your code here
    var name = "Angel Leung",
        age = 26,
        favoriteHobby = "snacking",
        favoriteBook = "The Great Gatsby",
        favoriteGame = "Catan";
    console.log("Name:", name);
    console.log("Age:", age);

    console.log("Favorite Game:", favoriteGame);
  </script>
</body>

</html>
